<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style/desktop.css">
  <link rel="stylesheet" href="/style/main.css">
  <link rel="stylesheet" href="/style/mobile.css">
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="https://kit.fontawesome.com/4abd53bd39.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <header>
    <img src="images/logo.svg" alt="logo" id="logo">
  </header>

  <main>

    <section id="imgContainer">
      <img src="images/illustration-mockups.svg" alt="">
    </section>

    <section class="descriptionContainer">
      <div class="descriptionContainerHeader">
        <h1>Build The Community </h1>
        <h1> Your Fans Will Love</h1>
      </div>

      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <button id="buttonRegister" type="button">
        Register
      </button>
    </section>
  </main>

  <footer>
<div class="socialMedia">
  <!-- <ion-icon name="logo-facebook"></ion-icon> -->
  <i class="fa-brands fa-facebook-f fa-sm"></i>
  <i class="fa-brands fa-twitter fa-sm"></i>
  <i class="fa-brands fa-instagram fa-sm"></i>
  <!-- <ion-icon name="logo-twitter"></ion-icon>
  <ion-icon name="logo-instagram"></ion-icon>
  <ion-icon name="heart-outline"></ion-icon> -->
</div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Graciano Henrique</a>.
    </p>
  </footer>
</body>

</html>
